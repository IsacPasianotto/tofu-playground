#cloud-config
hostname: ${hostname}
fqdn: ${hostname}.tofu.local
manage_etc_hosts: true

users:
  - name: tofu
    groups: wheel
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}
  - name: root
    ssh_authorized_keys:
      - ${ssh_key}

# Network configuration
network:
  version: 2
  ethernets:
    eth0:
      dhcp4: true
      dhcp6: false
      addresses:
        - ${ipaddr}/24
      gateway4: 192.168.1.1
      nameservers:
        addresses:
          - 8.8.8.8
          - 1.1.1.1
          - 192.168.1.1

ssh_pwauth: false
disable_root: false

packages:
  - qemu-guest-agent
  - vim
  - openssh-server
  - NetworkManager

runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - systemctl enable sshd
  - systemctl start sshd
  - echo "Cloud-init completed" > /var/log/cloud-init-done

power_state:
  mode: noreboot

final_message: "VM ${hostname} is ready after $UPTIME seconds"
